<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rat Race</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>

    <!-- Start Screen -->
    <div class="screen" id="start-screen">
